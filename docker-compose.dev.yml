version: '3.8'

services:
  # PostgreSQL Database for Development
  postgres:
    image: postgres:16-alpine
    container_name: oceancyber-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-oceancyber}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-oceancyber123}
      POSTGRES_DB: ${POSTGRES_DB:-oceancyber}
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oceancyber"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
