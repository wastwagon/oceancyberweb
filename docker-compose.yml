version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: oceancyber-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-oceancyber}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-oceancyber123}
      POSTGRES_DB: ${POSTGRES_DB:-oceancyber}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oceancyber"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oceancyber-app
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://oceancyber:oceancyber123@postgres:5432/oceancyber
      - NEXT_PUBLIC_SITE_URL=http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./public:/app/public
      - ./prisma:/app/prisma

volumes:
  postgres_data:
